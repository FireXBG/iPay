<section>
  <div class="heading">
    <h1>Welcome to <span>iPay</span></h1>
  </div>
  <form (submit)="login()">
    <div>
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password"/>
    </div>
    <div>
      <button class="submitButton1" type="submit">Sign In</button>
    </div>
  </form>
</section>
