<form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
  <div>
    <label>Email</label>
    <input formControlName="email" required type="email"/>
    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
         class="error-message">
      <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
      <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
    </div>
  </div>

  <div>
    <label>Password</label>
    <input formControlName="password" minlength="6" required type="password"/>
    <div
      *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
      class="error-message">
      <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
    </div>
  </div>

  <div>
    <button [disabled]="loginForm.invalid" class="submitButton1" type="submit">Sign In</button>
  </div>
</form>
