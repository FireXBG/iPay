<form (ngSubmit)="login()">
  <div>
    <label>Email</label>
    <input [(ngModel)]="user.email" name="email" required type="email"/>
  </div>
  <div>
    <label>Password</label>
    <input [(ngModel)]="user.password" minlength="6" name="password" required type="password"/>
  </div>
  <div>
    <button class="submitButton1" type="submit">Sign In</button>
  </div>
  <div class="error">
    <div *ngIf="message" class="error-message">{{ message }}</div>
  </div>
</form>
