<form #registerForm="ngForm" (ngSubmit)="register(registerForm)" novalidate>
  <div>
    <label>Legal Names</label>
    <input #nameRef="ngModel" [(ngModel)]="name" minlength="3" name="name" required type="text"/>
    <div *ngIf="nameRef.errors && nameRef.errors['required'] && nameRef.touched">
      Name is required.
    </div>
    <div *ngIf="nameRef.errors && nameRef.errors['minlength'] && nameRef.touched">
      Name must be at least 3 characters.
    </div>
  </div>
  <div>
    <label>ID Number</label>
    <input #idRef="ngModel" [(ngModel)]="id" maxlength="10" minlength="10" name="id" required type="text"/>
    <div *ngIf="idRef.errors && idRef.errors['required'] && idRef.touched">
      ID is required.
    </div>
    <div *ngIf="idRef.errors && idRef.errors['minlength'] && idRef.touched">
      ID must be exactly 10 characters.
    </div>
  </div>
  <div>
    <label>Email</label>
    <input #emailRef="ngModel" [(ngModel)]="email" name="email"
           pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z]{2,}"
           required type="email"/>
    <div *ngIf="emailRef.errors && emailRef.errors['required'] && emailRef.touched">
      Email is required.
    </div>
    <div *ngIf="emailRef.errors && emailRef.errors['pattern'] && emailRef.touched">
      Please enter a valid email.
    </div>
  </div>
  <div>
    <label>Password</label>
    <input #passwordRef="ngModel" [(ngModel)]="password" minlength="6" name="password" required type="password"/>
    <div *ngIf="passwordRef.errors && passwordRef.errors['required'] && passwordRef.touched">
      Password is required.
    </div>
    <div *ngIf="passwordRef.errors && passwordRef.errors['minlength'] && passwordRef.touched">
      Password must be at least 6 characters.
    </div>
  </div>
  <div>
    <label>Confirm Password</label>
    <input #rePasswordRef="ngModel" [(ngModel)]="rePassword" name="rePassword" required type="password"/>
    <div *ngIf="rePasswordRef.errors && rePasswordRef.errors['required'] && rePasswordRef.touched">
      Please confirm your password.
    </div>
  </div>
  <div>
    <button [disabled]="registerForm.invalid" class="submitButton1" type="submit">Open Account</button>
  </div>
</form>
<div *ngIf="message" class="alert alert-info mt-3">
  {{ message }}
</div>
