<h1 class="heading">iPay Send Money</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="sendBalance()">
        <div class="form-group">
          <label for="recipient">Recipient Email</label>
          <input
            [(ngModel)]="email"
            class="form-control"
            id="recipient"
            name="email"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            [(ngModel)]="amount"
            class="form-control"
            id="amount"
            name="amount"
            type="number"
          />
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <select [(ngModel)]="currency" class="form-control" id="currency" name="currency">
            <option value="BGN">BGN</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
      <div *ngIf="message" class="alert alert-info mt-3">
        {{ message }}
      </div>
    </div>
  </div>
</div>
